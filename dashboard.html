<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }

  body {
    background: #f5f7fa; /* cinza claro neutro */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    margin: 0;
    padding: 0 20px;
  }

  h1, h2 {
    color: #2c3e50;
  }

  input, button {
    font-size: 1rem;
    padding: 10px;
    margin: 8px 4px 12px 0;
    border: 1.8px solid #bdc3c7;
    border-radius: 6px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #2980b9;
  }

  button {
    cursor: pointer;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #1f6391;
  }

  ul {
    padding-left: 0;
    list-style: none;
  }

  li {
    background: white;
    padding: 8px 12px;
    margin-bottom: 6px;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgb(0 0 0 / 0.1);
  }

  .input-group {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 16px;
  }

  .input-group input {
    flex: 1 1 auto;
  }

  @media (max-width: 480px) {
    .container {
      padding: 20px;
      margin: 20px 10px;
    }
    button, input {
      width: 100%;
      margin: 6px 0;
    }
    .input-group {
      flex-direction: column;
    }
  }
</style>

  <title>Painel de Senhas</title>
</head>
<body>
  <h1>Gerenciador de Senhas + Autenticador</h1>

  <h2>Senhas</h2>
  <input id="nome" placeholder="Nome">
  <input id="senha" placeholder="Senha">
  <button onclick="addSenha()">Adicionar</button>
  <button onclick="gerarSenha()">Gerar senha</button>
  <ul id="lista"></ul>

  <h2>Autenticador TOTP</h2>
  <input id="totp_nome" placeholder="Nome">
  <input id="totp_secret" placeholder="Chave Base32">
  <button onclick="addTotp()">Adicionar</button>
  <ul id="totps"></ul>

  <script>
    const API = 'https://32fa6e44-f525-4464-96be-52e3cdbac3bc-00-2gerkopdf1h7g.riker.replit.dev'; // substitua com a URL do seu backend

    // Verifica autenticação simples via localStorage
    if (localStorage.getItem('autenticado') !== 'sim') {
      window.location.href = 'index.html';
    }

    function carregar() {
      fetch(`${API}/api/passwords`)
        .then(r => r.json())
        .then(data => {
          document.getElementById('lista').innerHTML = data
            .map(p => `<li><b>${p.name}</b>: ${p.password}</li>`)
            .join('');
        });

      fetch(`${API}/api/totp`)
        .then(r => r.json())
        .then(data => {
          document.getElementById('totps').innerHTML = data
            .map(p => `<li><b>${p.label}</b>: ${p.code}</li>`)
            .join('');
        });
    }

    function addSenha() {
      fetch(`${API}/api/passwords`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: nome.value, password: senha.value })
      }).then(() => carregar());
    }

    function gerarSenha() {
      fetch(`${API}/api/generate`)
        .then(r => r.json())
        .then(data => {
          document.getElementById('senha').value = data.password;
        });
    }

    function addTotp() {
      fetch(`${API}/api/totp`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          label: document.getElementById('totp_nome').value,
          secret: document.getElementById('totp_secret').value
        })
      }).then(() => carregar());
    }

    setInterval(carregar, 30000); // Atualiza códigos TOTP a cada 30s
    carregar(); // Inicial
  </script>
</body>
</html>
