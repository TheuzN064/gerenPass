<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login | Gerenciador de Senhas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #eee;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px #00bcd480;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      margin-top: -10px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      background: #2a2a2a;
      color: #eee;
      border: none;
      border-radius: 10px;
      outline: none;
      transition: background 0.3s ease;
    }

    input:focus {
      background: #333;
      box-shadow: 0 0 6px #00bcd4;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background: #00bcd4;
      color: #121212;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00acc1;
    }

    .error {
      color: #ff5252;
      text-align: center;
      font-size: 0.9rem;
      margin-top: -8px;
    }

    @media (max-width: 450px) {
      .login-container {
        padding: 30px 20px;
      }

      input, button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Entrar</h1>
    <p>Acesse seu gerenciador</p>
    <input id="senha" type="password" placeholder="Digite a senha" />
    <div class="error" id="erroLogin" style="display: none;">Senha incorreta!</div>
    <button onclick="logar()">Entrar</button>
  </div>

  <script>
    function logar() {
      const senha = document.getElementById('senha').value;
      const erro = document.getElementById('erroLogin');

      if (senha === '14253647') {
        localStorage.setItem('autenticado', 'sim');
        window.location.href = 'dashboard.html';
      } else {
        erro.style.display = 'block';
      }
    }
  </script>
</body>
</html>
