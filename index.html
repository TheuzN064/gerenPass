<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="password" id="senha" placeholder="Digite sua senha">
  <button onclick="logar()">Entrar</button>

  <script>
    const API = 'https://SEU_BACKEND.replit.app'; // substitua com a URL do seu backend

    function logar() {
      fetch(`${API}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: document.getElementById('senha').value })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('autenticado', 'sim');
          window.location.href = 'dashboard.html';
        } else {
          alert('Senha incorreta');
        }
      });
    }
  </script>
</body>
</html>
